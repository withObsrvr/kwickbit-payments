version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: kwickbit-postgres
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: kwickbit
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pubsub-emulator:
    image: google/cloud-sdk:latest
    container_name: kwickbit-pubsub
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
